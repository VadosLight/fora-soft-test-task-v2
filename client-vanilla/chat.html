<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/chat.css" />
    <title>Чат</title>
  </head>

  <body>
    <div id="pop-up">
      <form id="pop__form">
        <label class="pop__label" for="username"
          >Представьтесь, пожалуйста</label
        >
        <input type="text" placeholder="Ваше имя" required id="pop__input" />
        <button id="pop__btn" class="btn">Войти</button>
      </form>
    </div>

    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> Чат</h1>
        <div>
          <a id="copy-btn" class="head-btn btn">Получить ссылку</a>
          <a id="join-video-btn" class="head-btn btn">Включить видео</a>
          <a id="leave-btn" class="head-btn btn">Выйти из чата</a>
        </div>
      </header>

      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Комната:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Список пользователей:</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>

      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="..."
            required
            autocomplete="off"
          />
          <button class="btn">
            <i class="fas fa-paper-plane"></i> Отправить
          </button>
        </form>
      </div>

      <div id="video-list">
        <video autoplay id="local-video"></video>
        <video autoplay id="remote-video"></video>
      </div>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        crossorigin="anonymous"
      ></script>

      <script src="/socket.io/socket.io.js" defer></script>
      <script src="js/main.js" defer></script>
      <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    </div>
  </body>
</html>
